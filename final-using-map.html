<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Class Components Props</title>
</head>
<body>
  <div id="app">This has not been rendered yet!</div>

  <script type="text/babel">

     var Color = function(props) {
         var colorItems = props.color.map(function(colors){
             var colorStyle = {
                 marginBottom: 20,
                height: 50,
                width: 150,
                backgroundColor: colors.color
             };
             return <div style={colorStyle} key={colors.id}>{colors.name}</div>
         });
         return(
             <h1>{colorItems}</h1>
         );
     };

    // var Color = function(props) {
    //     var colorStyle = {
    //         height: 50,
    //         width: 150,
    //         backgroundColor: props.color
    //     }

    //     return(
    //         <h1 style={colorStyle}>{props.colorName}</h1>
    //     );
    // }

    var colors = [
        {id: 1, color: "red", name: "red"},
        {id: 2, color: "orange", name: "orange"},
        {id: 3, color: "yellow", name: "yellow"},
        {id: 4, color: "green", name: "green"},
        {id: 5, color: "blue", name: "blue"},
        {id: 6, color: "indigo", name: "indigo"},
        {id: 7, color: "violet", name: "violet"}
    ];

    ReactDOM.render(
        <Color color={colors}/>,
        document.getElementById("app")
    );

  </script>

</body>
</html>
