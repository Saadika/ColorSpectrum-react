<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Class Components Props</title>
</head>
<body>
  <div id="app">This has not been rendered yet!</div>

  <script type="text/babel">

    var ColorSpectrum = function(props) {
        var colorStyle = {
            height: 50,
            width: 150,
            backgroundColor: props.color
        }

        return(
            <h1 style={colorStyle}>{props.colorName}</h1>
        );
    }

    ReactDOM.render(
        <div>
            <ColorSpectrum colorName="Red" color="red"/>
            <ColorSpectrum colorName="Orange" color="orange"/>
            <ColorSpectrum colorName="Yellow" color="yellow"/>
            <ColorSpectrum colorName="Green" color="green"/>
            <ColorSpectrum colorName="Blue" color="blue"/>
            <ColorSpectrum colorName="Indigo" color="indigo"/>
            <ColorSpectrum colorName="Violet" color="violet"/>
        </div>,
        document.getElementById("app")
    );

  </script>

</body>
</html>
